{% extends "base.html" %}
{% block title %}
Book Detail
{% endblock %}

{% block content %}
<div class="book-detail-container">
    <div class="book-image">
        <img src="{{ book.picture_url }}" alt="{{ book.title }}">
    </div>
    <div class="book-details">
        <h1>{{ book.title }}</h1>
        <p>Författare: {{ book.author }}</p>
        <p>{{ book.description }}</p>
        <p>Pris: {{ book.price }} kr</p>
        <a href="{{ url_for('add_to_cart', book_id=book.id) }}" class="add-to-cart-btn">Lägg i kundvagn</a>
    </div>
</div>
{% endblock %}
