{% from "_macros.html" import nav_link with context %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}{%endblock%}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="nav_container">
        <div class="nav_content">
            <form method="get">
                <div class="search_books">
                    <input type="text" name="q" placeholder="Sök efter böcker...">
                    <button class="search_button" type="submit">Sök</button>
                </div>
            </form>
            <div class="buttons">
                <button class="nav_button">{{ nav_link('home_page', 'Köp kurslitteratur') }}</button>
                <!--<button class="nav_button">{{ nav_link('sell_page', 'Sälj kurslitteratur') }}</button>
                <button class="nav_button">{{ nav_link('login_page', 'Login') }}</button>-->
                <button class="nav_button">{{ nav_link('cart_page', 'Kundvagn') }}</button>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer">
        <p>&copy; 2024 Grupp 5 - Team Bok.</p>
    </footer>
</body>
</html>
